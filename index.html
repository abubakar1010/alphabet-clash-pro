<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- cdn link start here -->

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"  rel="stylesheet" />

    <!-- cdn link end here -->

    <!-- css link here  -->

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <header>

    </header>

    <main class="bg-[#010313] text-white min-h-screen bg-[url('assets/images/background.png')] bg-no-repeat bg-center">

        <!-- home start here -->

        <section id="homeScreen" class="min-h-screen flex justify-center items-center ">

            <div class="text-center space-y-9 ">
                <h1 class="text-9xl anton-regular tracking-wide">ALPHABET CLASH</h1>
                <p class="poppins-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="btn" class="focus:outline-none text-[#010313] bg-white hover:bg-cyan-400 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-8 py-4 mb-l poppins-medium -green-700 d[#010313]ibg-white-green-800">Play Now</button>
            </div>

        </section>

        <!-- home end here -->

        <!-- playground start here -->

        <section id="playGround" class="playground py-10 hidden">

            <!-- screen start here  -->

            <div class="flex justify-center">

            <div class="w-[970px] min-h-[300px] border-[20px] border-[#010313CC] bg-[#FFFFFFB2] rounded-2xl ">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>

                <div class="flex justify-center items-center h-full pb-10">
                    <p id="addAlphabet" class="text-black text-9xl poppins-extrabold uppercase">Y</p>
                </div>
            </div>

            </div>

            <!-- screen end here  -->

            <!-- keyboard start here  -->

            <div class="text-center pt-10">

                <!-- first row start here  -->

                <div id="firstRow " class="mb-12 space-x-2">

                <kbd id="Q" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">Q</kbd>
                <kbd id="W" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">W</kbd>
                <kbd id="E" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">E</kbd>
                <kbd id="R" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">R</kbd>
                <kbd id="T" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">T</kbd>
                <kbd id="Y" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">Y</kbd>
                <kbd id="U" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">U</kbd>
                <kbd id="I" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">I</kbd>
                <kbd id="O" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">O</kbd>
                <kbd id="P" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">P</kbd>

                </div>

            <!-- first row end here  -->

            <!-- second row start here  -->

            <div id="secondRow" class="mb-12 space-x-2">

                <kbd id="A" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">A</kbd>
                <kbd id="S" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">S</kbd>
                <kbd id="D" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">D</kbd>
                <kbd id="F" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">F</kbd>
                <kbd id="G" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">G</kbd>
                <kbd id="H" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">H</kbd>
                <kbd id="J" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">J</kbd>
                <kbd id="K" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">K</kbd>
                <kbd id="L" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">L</kbd>

            </div>

            <!-- second row end here  -->

                <!-- third row start here  -->

                <div id="thirdRow" class="mb-12 space-x-2">

                <kbd id="Z" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">Z</kbd>
                <kbd id="X" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">X</kbd>
                <kbd id="C" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">C</kbd>
                <kbd id="V" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">V</kbd>
                <kbd id="B" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">B</kbd>
                <kbd id="N" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">N</kbd>
                <kbd id="M" class="px-4 py-3 text-xl poppins-medium  text-[#010313] bg-white border border-gray-200 rounded-lg ">M</kbd>

                </div>

                <!-- third row end here  -->

            </div>

            <!-- keyboard end here  -->

            <!-- result section start here -->

            <section class="flex justify-between px-32" >

                <!-- first button start here -->

                <div>

                <button type="button" class="inline-flex items-center px-10 py-4 text-sm font-medium text-center text-white bg-[#894189] rounded-[30px] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Life
                    <span class="inline-flex items-center justify-center w-8 h-4 ms-2 text-xs font-semibold  rounded-full">
                    <img src="assets/images/spark.svg" alt="">
                    </span>

                    <span id="chances" class="ml-2">
                        5
                    </span>

                    </button>

                </div>

                <!-- first button end here -->

                <!-- second button start here -->

                <div>

                    <button type="button" class="inline-flex items-center px-8 py-4 text-sm font-medium text-center text-white bg-[#360490] rounded-[30px] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Score
                        <span class="inline-flex items-center justify-center w-8 h-4 ms-2 text-xs font-semibold rounded-full">
                        <img src="assets/images/point.svg" alt="">
                        </span>

                        <span id="score" class="ml-2">
                            0
                        </span>

                        </button>
                    
    
                </div>

                <!-- second button end here -->


    
            </section>

            <!-- result section end here -->


        </section>

        <!-- playground end here -->

        <!-- new game section start here  -->

        <section class="flex justify-center items-center min-h-screen hidden">

            <div class="text-center space-y-5 bg-gradient-to-r from-[#FFFFFF8F] to-[#9897974e] p-12">

                <h1 class="text-white">
                    <span class="poppins-bold text-6xl">Score:</span>
                    <span class="poppins-medium text-6xl">14</span>
                </h1>
                <button type="button" class="focus:outline-none text-[#010313] poppins-bold text-xl bg-white hover:bg-cyan-400 focus:ring-4 focus:ring-green-300 font-medium rounded-lg  px-9 py-4 mb-l poppins-medium -green-700 d[#010313]ibg-white-green-800">Play Again</button>
                <p class="popins-medium text-white">Practice will make you Pro</p>
            </div>

        </section>
        <!-- new game section end here  -->

    </main>

    <footer>

    </footer>

    <script src="script/utility.js"></script>

    <script src="script/main.js"></script>
</body>
</html>
